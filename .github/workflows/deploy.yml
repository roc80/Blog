name: Deploy Blog to Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 在最新的 Ubuntu 虚拟机上运行

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 检出仓库代码

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install # 安装项目依赖

      - name: Build Blog
        run: npm run build # 执行 Astro 构建命令

      - name: Deploy via SSH
        uses: appleboy/scp-action@master # 使用第三方 Action 进行 SCP 部署
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/" # 需要上传的本地目录 (Astro 构建输出的目录)
          target: ${{ secrets.REMOTE_PATH }} # 服务器上的目标路径
          rm: true # 在上传前删除服务器上的目标路径内容 (可选，但通常推荐清空旧文件)